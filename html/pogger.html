<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工業管理系統 - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="ui middle aligned center aligned login-container" id="loginContainer">
        <div class="column" style="max-width: 400px;">
            <h2 class="ui teal image header">
                <div class="content">登入工業管理系ww</div>
            </h2>
            <div class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" id="username" placeholder="使用者帳號">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" placeholder="密碼">
                        </div>
                    </div>
                    <div class="field position-wrapper">
                        <div class="forgot-register-links">
                            <a href="#" onclick="showRegister()">註冊帳號</a> |
                            <a href="#" onclick="showForgotPassword()">忘記密碼？</a>
                        </div>
                        <button class="ui fluid large teal submit button" onclick="login()">登入</button>
                    </div>
                </div>
                <div id="loginMessage" class="ui message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="ui middle aligned center aligned login-container" id="registerContainer" style="display:none;">
        <div class="column" style="max-width: 400px;">
            <h2 class="ui teal header">註冊新帳號</h2>
            <div class="ui form">
                <div class="ui stacked segment">
                    <div class="field">
                        <input type="text" id="registerUsername" placeholder="帳號">
                    </div>
                    <div class="field">
                        <input type="password" id="registerPassword" placeholder="密碼">
                    </div>
                    <button class="ui fluid teal button" onclick="register()">註冊</button>
                    <div class="ui message">
                        已有帳號？<a href="#" onclick="showLogin()">返回登入</a>
                    </div>
                </div>
                <div id="registerMessage" class="ui message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="ui middle aligned center aligned login-container" id="forgotContainer" style="display:none;">
        <div class="column" style="max-width: 400px;">
            <h2 class="ui teal header">找回密碼</h2>
            <div class="ui form">
                <div class="ui stacked segment">
                    <div class="field">
                        <input type="text" id="forgotUsername" placeholder="輸入帳號">
                    </div>
                    <button class="ui fluid teal button" onclick="forgotPassword()">重設密碼</button>
                    <div class="ui message">
                        <a href="#" onclick="showLogin()">返回登入</a>
                    </div>
                </div>
                <div id="forgotMessage" class="ui message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="ui top fixed menu">
            <div class="ui item header">工業管理系統</div>
            <div class="right menu">
                <div class="item">
                    <button class="ui button" onclick="logout()">登出</button>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <div class="ui segment user-info">
                    <div class="ui small header">使用者資訊</div>
                    <div class="ui list">
                        <div class="item">
                            <i class="user icon"></i>
                            <div class="content">
                                <div class="header">登入者</div>
                                <span id="loggedInUser">使用者</span>
                            </div>
                        </div>
                        <div class="item">
                            <i class="id badge icon"></i>
                            <div class="content">
                                <div class="header">納編</div>
                                <span id="userId">A123456</span>
                            </div>
                        </div>
                        <div class="item">
                            <i class="shield alternate icon"></i>
                            <div class="content">
                                <div class="header">權限</div>
                                <span id="userRole">一般使用者</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui styled fluid accordion" id="menuAccordion"></div>
            </div>

            <div class="content-area">
                <div id="contentArea" class="ui segment">
                    <h2 class="ui header">歡迎使用工業管理系統</h2>
                    <p>請從左側選單選擇功能</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="html.js"></script>
</body>

</html>
